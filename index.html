<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jujutsu Kaisen Quiz</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#0f0f0f,#1a1a1a);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  text-align:center;
}

.container{
  width:90%;
  max-width:700px;
}

button{
  display:block;
  width:100%;
  margin:10px 0;
  padding:15px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  background:#2a2a2a;
  color:white;
  transition:0.2s;
}

button:hover{
  background:#444;
  transform:scale(1.03);
}

#result{
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

#result img{
  max-width:300px;
  border-radius:20px;
  margin:20px 0;
}
</style>
</head>

<body>
<div class="container">

<h1>Who are you in Jujutsu Kaisen? ðŸ˜ˆâœ¨</h1>

<div id="quiz"></div>

<div id="result">
  <h2 id="result-name"></h2>
  <img id="result-img" src="" alt="character">
  <p id="result-desc"></p>
  <button onclick="restartQuiz()">Try Again ðŸ”„</button>
</div>

</div>

<script>
const questions = [
  {
    q:"Your fighting style? âš”ï¸",
    a:[
      {text:"Brute force ðŸ’ª", type:"yuji"},
      {text:"Strategic ðŸ§ ", type:"megumi"},
      {text:"Stylish ðŸ”¥", type:"nobara"},
      {text:"Overwhelming power ðŸ˜ˆ", type:"sukuna"}
    ]
  },
  {
    q:"Your personality? ðŸ˜",
    a:[
      {text:"Confident ðŸ˜Ž", type:"gojo"},
      {text:"Kind â¤ï¸", type:"yuji"},
      {text:"Cold ðŸ¥¶", type:"megumi"},
      {text:"Dangerous ðŸ˜ˆ", type:"toji"}
    ]
  }
];

let currentQuestion = 0;

let scores = {
  gojo:0,
  yuji:0,
  megumi:0,
  nobara:0,
  sukuna:0,
  yuta:0,
  toji:0
};

const characters = {
  gojo:{name:"Gojo ðŸ˜Ž", img:"gojo.png", desc:"Gojo â€” strongest and most confident sorcerer. You dominate every situation with style and power."},
  yuji:{name:"Yuji ðŸ’ª", img:"yuji.png", desc:"Yuji â€” brave and kind fighter who always protects others and never gives up."},
  megumi:{name:"Megumi ðŸº", img:"megumi.png", desc:"Megumi â€” calm strategist who thinks before acting and stays in control."},
  nobara:{name:"Nobara ðŸ”¨", img:"nobara.png", desc:"Nobara â€” bold, stylish and fearless. You always speak your mind."},
  sukuna:{name:"Sukuna ðŸ˜ˆ", img:"sukuna.png", desc:"Sukuna â€” pure power and dominance. You are dangerous and unstoppable."},
  yuta:{name:"Yuta ðŸ–¤", img:"yuta.png", desc:"Yuta â€” quiet but extremely powerful with hidden potential."},
  toji:{name:"Toji ðŸ—¡ï¸", img:"toji.png", desc:"Toji â€” fast, deadly and unpredictable fighter."}
};

function showQuestion(){
  const quiz = document.getElementById("quiz");
  quiz.innerHTML="";

  if(currentQuestion >= questions.length){
    showResult();
    return;
  }

  const q = questions[currentQuestion];

  const title = document.createElement("h2");
  title.innerText = (currentQuestion+1)+". "+q.q;
  quiz.appendChild(title);

  q.a.forEach(answer=>{
    const btn = document.createElement("button");
    btn.innerText = answer.text;
    btn.onclick = ()=>{
      scores[answer.type]++;
      currentQuestion++;
      showQuestion();
    };
    quiz.appendChild(btn);
  });
}

function showResult(){
  document.getElementById("quiz").style.display="none";

  const resultBlock = document.getElementById("result");
  resultBlock.style.display="flex";

  let topCharacter = Object.keys(scores).reduce((a,b)=>
    scores[a]>scores[b]?a:b
  );

  const character = characters[topCharacter];

  document.getElementById("result-name").innerText =
    "You are " + character.name + " ðŸŽ‰";

  const img = document.getElementById("result-img");
  img.src = character.img;
  img.style.display="block";

  document.getElementById("result-desc").innerText = character.desc;
}

function restartQuiz(){
  currentQuestion = 0;
  scores = {gojo:0,yuji:0,megumi:0,nobara:0,sukuna:0,yuta:0,toji:0};

  document.getElementById("result").style.display="none";
  document.getElementById("quiz").style.display="block";

  showQuestion();
}

showQuestion();
</script>

</body>
</html>
