  height: 10px;

  border-radius:50%;

}

<body>

<script>

["What is your biggest strength? üå∏‚ö°üéâ‚ù§Ô∏èüòÇüí™",["üå∏ Kindness","‚ö° Intelligence","üéâ Confidence","‚ù§Ô∏è Loyalty","üòÇ Humor","üí™ Hard work"]],

["How do you handle conflict? ü§î",["‚òÆÔ∏è Peacefully","üß† Manipulate","üí• Fight","üõ°Ô∏è Protect","üôà Avoid","üò∞ Stress"]],
["Your ideal role in a group üèÜ",["üëë Leader","üß© Strategist","üé≤ Wild card","üõ°Ô∏è Protector","üëÄ Observer","ü§ù Helper"]],
["What motivates you most? üî•",["üå∏ Helping others","‚ö° Power","üéâ Fun","‚ù§Ô∏è Love","üí∞ Money","üèÜ Recognition"]],
["Pick a hobby üé∂",["üé§ Singing","üß† Mind games","üíÉ Partying","üèãÔ∏è Training","üé≤ Gambling","üßπ Cleaning"]],
["Your biggest flaw ‚ùå",["üå∏ Too trusting","üß† Controlling","üí• Reckless","üõ°Ô∏è Overprotective","üò¥ Lazy","üò∞ Anxious"]],
["Choose a weapon üó°Ô∏è",["üó£Ô∏è Words","‚ú® Magic","üî´ Guns","üó°Ô∏è Spear","üÉè Cards","üî™ Knife"]],
["How do people see you? üëÄ",["üå∏ Sweet","üòà Scary","üíÉ Flirty","üõ°Ô∏è Serious","üò¥ Tired","‚ö° Energetic"]],
["Your vibe ‚ú®",["üå∏ Hopeful","üòà Calm chaos","üéâ Loud chaos","üõ°Ô∏è Focused","üò¥ Done","‚ö° Hyper"]],
["Pick a place üìç",["üè® Hotel","üìª Radio","üíÉ Club","üèãÔ∏è Training room","üç∏ Bar","üç≥ Kitchen"]],
["What do you value most? üíé",["üå∏ Redemption","‚ö° Control","üéâ Freedom","‚ù§Ô∏è Trust","üò¥ Peace","‚ö° Order"]],
["Your fear üò±",["üå∏ Failing others","‚ö° Losing power","üòà Being controlled","‚ù§Ô∏è Losing someone","üò¥ Responsibility","‚ö° Being ignored"]],
["Pick a quote vibe üó®Ô∏è",["üå∏ Everyone deserves a chance","üòà Smile, dear","üéâ Let‚Äôs make it fun","üõ°Ô∏è Stay behind me","üç∏ Pour me another drink","‚ö° Everything must be perfect"]],
["Energy level ‚ö°",["üå∏ Warm","üòà Dangerous calm","üéâ Chaotic","üõ°Ô∏è Focused","üò¥ Low","‚ö° High"]],
["How do you make decisions? ü§î",["‚ù§Ô∏è Heart","üß† Logic","‚ö° Instinct","üõ°Ô∏è Strategy","üôà Avoid","üò∞ Overthink"]],
["Pick a drink ü•§",["üçµ Tea","‚òï Coffee","üçπ Cocktail","üíß Water","ü•É Whiskey","üßÉ Juice"]],
["Your role in chaos üî•",["‚òÆÔ∏è Stop it","üòà Cause quietly","üéâ Enjoy","üõ°Ô∏è Control","üôà Ignore","üßπ Clean after"]],
["How loyal are you? üíñ",["üå∏ Very","üß† Myself","‚ö° Depends","‚ù§Ô∏è Extremely","üò¥ Not really","üèÜ To my work"]],
["Your aesthetic üé®",["üå∏ Soft","üòà Vintage horror","üéâ Glam chaos","üõ°Ô∏è Sharp","üç∏ Messy bar","‚ö° Cute deadly"]]

// –ü–µ—Ä—Å–æ–Ω–∞–∂–∏
const characters=[
{name:"Charlie",img:"https://i.imgur.com/XdW6w1r.png",desc:"Kind, optimistic and believes everyone deserves a second chance."},
{name:"Alastor",img:"https://i.imgur.com/Bi5p9Jr.png",desc:"Calm, powerful and always in control with a dark sense of humor."},
{name:"Angel Dust",img:"https://i.imgur.com/TY3x1Vz.png",desc:"Flirty, chaotic and loves having fun no matter what."},
{name:"Vaggie",img:"https://i.imgur.com/6myT6mY.png",desc:"Loyal, protective and always ready to fight for those she loves."},
{name:"Husk",img:"https://i.imgur.com/Fz1Kf9V.png",desc:"Tired, sarcastic and just wants peace and a drink."},
{name:"Niffty",img:"https://i.imgur.com/Q0r7Qsm.png",desc:"Energetic, obsessive and loves keeping everything clean."}
];

let current=0;
let scores=[0,0,0,0,0,0];

function showQuestion(){
  if(current>=questions.length){showResult();return;}
  let q=questions[current];
  let html=`<h2>${q[0]}</h2>`;
  q[1].forEach((a,i)=>{html+=`<button onclick="answer(${i})">${a}</button>`});
  document.getElementById("quiz").innerHTML=html;
  document.getElementById("bar").style.width=(current/questions.length*100)+"%";
}

function answer(i){
  scores[i]++;
  current++;
  showQuestion();
}

function showResult(){
  let max=scores.indexOf(Math.max(...scores));
  let c=characters[max];
  const nameDiv=document.getElementById("character-name");
  nameDiv.innerText=c.name.toUpperCase()+" üéâ";
  nameDiv.style.display="block";
  document.getElementById("quiz").innerHTML=`
  <img src="${c.img}">
  <p>${c.desc}</p>
  <button class="again-button" onclick="restart()">Take the test again</button>
  `;
  document.getElementById("bar").style.width="100%";
  bigConfetti();
}

function restart(){
  current=0;
  scores=[0,0,0,0,0,0];
  document.getElementById("character-name").style.display="none";
  showQuestion();
}

// üéÜ –ö–æ–Ω—Ñ–µ—Ç—Ç–∏-–¥–æ–∂–¥—å –ø–æ –≤—Å–µ–π —à–∏—Ä–∏–Ω–µ
function bigConfetti(){
  for(let i=0;i<300;i++){
    let div=document.createElement("div");
    div.className="confetti";
    div.style.background="hsl("+Math.random()*360+",100%,50%)";
    div.style.left=Math.random()*100+"%"; // —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ –ø–æ —à–∏—Ä–∏–Ω–µ
    div.style.top="-20px"; // —Å—Ç–∞—Ä—Ç —Å–≤–µ—Ä—Ö—É
    div.style.width=(5+Math.random()*10)+"px";
    div.style.height=(5+Math.random()*10)+"px";
    document.body.appendChild(div);
    let speed=1+Math.random()*3;
    let fall=setInterval(()=>{
      let top = parseFloat(div.style.top);
      if(top>window.innerHeight){clearInterval(fall); div.remove();}
      else div.style.top=top+speed+"px";
    },20);
  }
}

showQuestion();
</script>
