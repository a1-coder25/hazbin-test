let current=0;
let scores=[0,0,0,0,0,0];

function showQuestion(){
  if(current>=questions.length){showResult();return;}
  let q=questions[current];
  let html=`<h2>${q[0]}</h2>`;
  q[1].forEach((a,i)=>{html+=`<button onclick="answer(${i})">${a}</button>`});
  document.getElementById("quiz").innerHTML=html;
  document.getElementById("bar").style.width=(current/questions.length*100)+"%";
}

function answer(i){
  scores[i]++;
  current++;
  showQuestion();
}

function showResult(){
  let max=scores.indexOf(Math.max(...scores));
  let c=characters[max];
  const nameDiv=document.getElementById("character-name");
  nameDiv.innerText=c.name.toUpperCase()+" ðŸŽ‰";

  <p>${c.desc}</p>
  <button class="again-button" onclick="restart()">Take the test again</button>
  `;
  document.getElementById("bar").style.width="100%";
  bigConfetti();
}

function restart(){
  current=0;
  scores=[0,0,0,0,0,0];
  document.getElementById("character-name").style.display="none";
  showQuestion();
}

// Confetti rain effect like beautiful shower
function bigConfetti(){
  for(let i=0;i<300;i++){
    let div=document.createElement("div");
    div.className="confetti";
    div.style.background="hsl("+Math.random()*360+",100%,50%)";
    div.style.left=Math.random()*100+"%";
    div.style.top="-20px";
    div.style.width=(5+Math.random()*10)+"px";
    div.style.height=(5+Math.random()*10)+"px";
    document.body.appendChild(div);
    let speed=1+Math.random()*4;
    let angle=(Math.random()-0.5)*0.5;
    let fall=setInterval(()=>{
      let top=parseFloat(div.style.top);
      let left=parseFloat(div.style.left);
      if(top>window.innerHeight){clearInterval(fall);div.remove();}
      div.style.top=top+speed+"px";
      div.style.left=left+angle+"px";
    },20);
  }
}
