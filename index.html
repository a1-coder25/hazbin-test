<!DOCTYPE html>

<style>

}

}

.result img{

  margin:20px 0;
}

.restart{
  margin-top:20px;
  padding:14px 24px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#ff0055;
  color:white;
  cursor:pointer;
}

  margin-top:20px;
}
</style>
</head>

<body>

<div id="app">

<div class="question" id="question"></div>
<div class="answers" id="answers"></div>

<div class="result" id="result">

</div>

<script>

const characters = {
  gojo:{name:"–ì–æ–¥–∂–æ",img:"gojo.png",desc:"–¢—ã –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —É–≤–µ—Ä–µ–Ω–Ω—ã–π –≤ —Å–µ–±–µ –∏ —Å–∏–ª—å–Ω—ã–π —á–µ–ª–æ–≤–µ–∫. –õ—é–±–∏—à—å –±—ã—Ç—å –ª—É—á—à–∏–º –∏ –∑–Ω–∞–µ—à—å —ç—Ç–æ. –°–ø–æ–∫–æ–π–Ω—ã–π, –Ω–æ –µ—Å–ª–∏ –Ω–∞–¥–æ ‚Äî —É–Ω–∏—á—Ç–æ–∂–∏—à—å –≤—Å–µ—Ö."},
  yuji:{name:"–Æ–¥–∂–∏",img:"yuji.png",desc:"–¢—ã –¥–æ–±—Ä—ã–π –∏ –∂–µ—Ä—Ç–≤–µ–Ω–Ω—ã–π. –í—Å–µ–≥–¥–∞ –ø–æ–º–æ–≥–∞–µ—à—å –¥—Ä—É–≥–∏–º –¥–∞–∂–µ –≤ —É—â–µ—Ä–± —Å–µ–±–µ. –í–Ω—É—Ç—Ä–∏ —Ç–µ–±—è –æ–≥—Ä–æ–º–Ω–∞—è —Å–∏–ª–∞ –∏ —á–∏—Å—Ç–æ–µ —Å–µ—Ä–¥—Ü–µ."},
  megumi:{name:"–ú–µ–≥—É–º–∏",img:"megumi.png",desc:"–¢—ã —Å–ø–æ–∫–æ–π–Ω—ã–π –∏ —É–º–Ω—ã–π —Å—Ç—Ä–∞—Ç–µ–≥. –ù–µ –ª—é–±–∏—à—å –ª–∏—à–Ω–∏–µ —Å–ª–æ–≤–∞. –î–µ–ª–∞–µ—à—å —Ç–æ, —á—Ç–æ –Ω—É–∂–Ω–æ, –¥–∞–∂–µ –µ—Å–ª–∏ —ç—Ç–æ —Ç—è–∂–µ–ª–æ."},
  nobara:{name:"–ù–æ–±–∞—Ä–∞",img:"nobara.png",desc:"–¢—ã —è—Ä–∫–∞—è, —É–≤–µ—Ä–µ–Ω–Ω–∞—è –∏ –ª—é–±–∏—à—å –±—ã—Ç—å —Å–æ–±–æ–π. –°–∏–ª—å–Ω–∞—è –ª–∏—á–Ω–æ—Å—Ç—å —Å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–æ–º. –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –ø–æ–∑–≤–æ–ª–∏—à—å —Å–µ–±—è —Å–ª–æ–º–∞—Ç—å."},
  sukuna:{name:"–°—É–∫—É–Ω–∞",img:"sukuna.png",desc:"–¢—ã –æ–ø–∞—Å–Ω—ã–π, –¥–æ–º–∏–Ω–∏—Ä—É—é—â–∏–π –∏ –º–æ—â–Ω—ã–π. –õ—é–±–∏—à—å –∫–æ–Ω—Ç—Ä–æ–ª—å –∏ —Å–∏–ª—É. –í —Ç–µ–±–µ —ç–Ω–µ—Ä–≥–∏—è —Ä–∞–∑—Ä—É—à–µ–Ω–∏—è –∏ —Ö–∞—Ä–∏–∑–º–∞ –ª–∏–¥–µ—Ä–∞."},
  yuta:{name:"–Æ—Ç–∞",img:"yuta.png",desc:"–¢—ã —Ç–∏—Ö–∏–π, –Ω–æ –æ—á–µ–Ω—å —Å–∏–ª—å–Ω—ã–π –≤–Ω—É—Ç—Ä–∏. –ó–∞—â–∏—â–∞–µ—à—å —Ç–µ—Ö, –∫—Ç–æ —Ç–µ–±–µ –¥–æ—Ä–æ–≥. –û–≥—Ä–æ–º–Ω–∞—è —Å–∫—Ä—ã—Ç–∞—è –º–æ—â—å –∏ –¥–æ–±—Ä–æ—Ç–∞."},
  toji:{name:"–¢–æ–¥–∂–∏",img:"toji.png",desc:"–¢—ã —Ö–ª–∞–¥–Ω–æ–∫—Ä–æ–≤–Ω—ã–π –∏ –Ω–µ–∑–∞–≤–∏—Å–∏–º—ã–π. –ù–µ –ª—é–±–∏—à—å –ø—Ä–∞–≤–∏–ª–∞. –ü–æ–ª–Ω–∞—è —Å–≤–æ–±–æ–¥–∞ –∏ —Å–∏–ª–∞ ‚Äî —Ç–≤–æ–π —Å—Ç–∏–ª—å –∂–∏–∑–Ω–∏."}
}

const questions = [
  {q:"–ö—Ç–æ —Ç—ã –≤ –∫–æ–º–∞–Ω–¥–µ?",a:[
    ["–õ–∏–¥–µ—Ä üòé","gojo"],
    ["–î–æ–±—Ä—è–∫ üôÇ","yuji"],
    ["–°—Ç—Ä–∞—Ç–µ–≥ üß†","megumi"],
    ["–ö–æ—Ä–æ–ª–µ–≤–∞ üíÖ","nobara"],
    ["–î–µ–º–æ–Ω üòà","sukuna"],
    ["–ó–∞—â–∏—Ç–Ω–∏–∫ üõ°Ô∏è","yuta"],
    ["–û–¥–∏–Ω–æ—á–∫–∞ üó°Ô∏è","toji"]
  ]},
  {q:"–¢–≤–æ–π —Å—Ç–∏–ª—å –±–æ—è?",a:[
    ["–ò–º–±–∞ üí•","gojo"],
    ["–ö—É–ª–∞–∫–∏ üëä","yuji"],
    ["–¢–µ–Ω–∏ üåë","megumi"],
    ["–ú–æ–ª–æ—Ç üî®","nobara"],
    ["–†–∞–∑—Ä—É—à–µ–Ω–∏–µ üî•","sukuna"],
    ["–ö–∞—Ç–∞–Ω–∞ ‚öîÔ∏è","yuta"],
    ["–§–∏–∑–∏—á–µ—Å–∫–∞—è —Å–∏–ª–∞ üó°Ô∏è","toji"]
  ]},
  {q:"–ß—Ç–æ —Ç–µ–±–µ –±–ª–∏–∂–µ?",a:[
    ["–°–∏–ª–∞","gojo"],
    ["–î—Ä—É–∑—å—è","yuji"],
    ["–ü–ª–∞–Ω","megumi"],
    ["–°—Ç–∏–ª—å","nobara"],
    ["–•–∞–æ—Å","sukuna"],
    ["–ó–∞—â–∏—Ç–∞","yuta"],
    ["–°–≤–æ–±–æ–¥–∞","toji"]
  ]},
];

// üëâ —á—Ç–æ–±—ã –±—ã–ª–æ 20 –≤–æ–ø—Ä–æ—Å–æ–≤ ‚Äî –¥—É–±–ª–∏—Ä—É–µ–º
while(questions.length<20){
  questions.push(questions[questions.length%3]);
}

let current=0;
let scores={gojo:0,yuji:0,megumi:0,nobara:0,sukuna:0,yuta:0,toji:0};

function showQuestion(){
  document.getElementById("progress").innerText=`–í–æ–ø—Ä–æ—Å ${current+1} / 20`;
  document.getElementById("question").innerText=questions[current].q;

  const answersDiv=document.getElementById("answers");
  answersDiv.innerHTML="";

  questions[current].a.forEach(ans=>{
    const btn=document.createElement("button");
    btn.innerText=ans[0];
    btn.onclick=()=>{
      scores[ans[1]]++;
      nextQuestion();
    }
    answersDiv.appendChild(btn);
  });
}

function nextQuestion(){
  current++;
  if(current>=20){
    showResult();
  }else{
    showQuestion();
  }
}

function showResult(){
  document.getElementById("question").style.display="none";
  document.getElementById("answers").style.display="none";
  document.getElementById("progress").style.display="none";

  let winner=Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
  let char=characters[winner];

  document.getElementById("resultTitle").innerText="–¢—ã ‚Äî "+char.name;
  document.getElementById("resultImage").src=char.img;
  document.getElementById("resultText").innerText=char.desc;

  document.getElementById("result").style.display="block";
}

function restartTest(){
  current=0;
  scores={gojo:0,yuji:0,megumi:0,nobara:0,sukuna:0,yuta:0,toji:0};

  document.getElementById("question").style.display="block";
  document.getElementById("answers").style.display="block";
  document.getElementById("progress").style.display="block";
  document.getElementById("result").style.display="none";

  showQuestion();
}

showQuestion();

</script>

</body>
</html>
