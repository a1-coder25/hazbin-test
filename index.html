  #restart-btn {
    margin-top: 15px;
    padding: 12px 25px;
    border-radius: 12px;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
    background: #5c5ca1;
    color: #fff;
  }

  .firework {
    position: fixed;
    width: 8px;
    height: 8px;
    background: gold;
    border-radius: 50%;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
  }
  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(800px) rotate(360deg); opacity:0; }
  }
</style>

];

let scores = {gojo:0,yuji:0,megumi:0,nobara:0,sukuna:0,yuta:0,toji:0};
let current = 0;

const questionEl = document.getElementById('question');
const answersEl = document.getElementById('answers');
const questionNumberEl = document.getElementById('question-number');
const resultEl = document.getElementById('result');
const resultName = document.getElementById('result-name');
const resultImg = document.getElementById('result-img');
const resultDesc = document.getElementById('result-desc');
const restartBtn = document.getElementById('restart-btn');

function showQuestion(){
  if(current>=questions.length){
    showResult();
    return;
  }
  questionEl.textContent = questions[current].q;
  questionNumberEl.textContent = `Question ${current+1}/20`;
  answersEl.innerHTML='';
  questions[current].a.forEach((ans,i)=>{
    const btn = document.createElement('button');
    btn.className='answer';
    btn.textContent = ans;
    btn.onclick = ()=>{
      const charKeys = Object.keys(characters);
      scores[charKeys[i]] +=1;
      current++;
      showQuestion();
    };
    answersEl.appendChild(btn);
  });
}

function showResult(){
  questionEl.style.display='none';
  answersEl.style.display='none';
  questionNumberEl.style.display='none';
  resultEl.style.display='block';

  let maxScore=-1;
  let winner='';
  for(let c in scores){
    if(scores[c]>maxScore){
      maxScore=scores[c];
      winner=c;
    }
  }

  resultName.textContent=characters[winner].name;
  resultImg.src=characters[winner].img;
  resultDesc.textContent=characters[winner].desc;

  launchFireworks();
}

restartBtn.onclick = ()=>{
  scores = {gojo:0,yuji:0,megumi:0,nobara:0,sukuna:0,yuta:0,toji:0};
  current=0;
  resultEl.style.display='none';
  questionEl.style.display='block';
  answersEl.style.display='flex';
  questionNumberEl.style.display='block';
  showQuestion();
}

function launchFireworks(){
  for(let i=0;i<60;i++){
    const f = document.createElement('div');
    f.className='firework';
    f.style.left=Math.random()*window.innerWidth+'px';
    f.style.animationDuration=(2+Math.random()*2)+'s';
    document.body.appendChild(f);
    setTimeout(()=>{f.remove();},4000);
  }
}

showQuestion();
